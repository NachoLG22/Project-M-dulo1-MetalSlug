<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Slug</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <div id="welcome">
      
      <img src="resources/images/metalSlug.png" alt="Metal Slug">

      <div class="buttons">
        <button id="start-btn">PLAY</button>
        <button id="control-btn">CONTROLS</button>
      </div>
      
    </div>
    <div class="secondPage" id="secondPage">
      <h1>CONTROLS</h1>
      <ul class="button-ul li">
        <li>Move to the right = RIGH ARROW </li>
        <li>Move to the left = LEFT ARROW</li>
        <li>Bend down = DOWN ARROW</li>
        <li>Jump = SPACE</li>
        <li>Shoot = A </li>
      </ul>
      <button id="return-btn">RETURN</button>
    </div>
    <div id="game-over">
      <button id="menu-btn"> MENU </button>
    </div>

    <canvas id="game" width="1000px" height="600px">
  </div>
  

  <script src="src/background.js"></script>
  <script src="src/constans.js"></script>
  <script src="src/bulletDiCokka.js"></script>
  <script src="src/bullet.js"></script>
  <script src="src/bomb.js"></script>
  <script src="src/diCokka.js"></script>
  <script src="src/soldier.js"></script>
  <script src="src/player.js"></script>
  <script src="src/game.js"></script>
  <script src="src/script.js"></script>
</body>
</html>
